<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Login</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="assets/css/style2.css" type="text/css" media="all" />

    <!-- fontawesome v5 -->
    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>

</head>

<body>

    <section class="forms">
        <div class="container">
            <!-- logo -->
            <div class="logo">
                <a class="brand-logo" href="index.html">
                    <img src="assets/img/delicius.png" alt="Delicius Logo" style="width: 200px; height: auto;">
                </a>
            </div>

            <!-- //logo -->
            <div class="forms-grid">

                <!-- login -->
                <div class="login">
                    <strong>Welcome!</strong>

                    <form action="#" method="post" class="login-form" id="loginForm">
                        <fieldset>
                            <div class="form">
                                <div class="form-row">
                                    <span class="fas fa-user"></span>
                                    <label class="form-label" for="inputName">Name</label>
                                    <input type="text" class="form-text" id="inputName">
                                </div>
                                <div class="form-row">
                                    <span class="fas fa-eye"></span>
                                    <label class="form-label" for="inputPassword">Password</label>
                                    <input type="password" class="form-text" id="inputPassword">
                                </div>
                                <div class="form-row bottom">
                                    <div class="form-check">
                                        <input type="checkbox" id="remember" name="remember" value="remember">
                                        <label for="remember"> remember me?</label>
                                    </div>
                                </div>
                                <div class="form-row button-login">
                                    <button class="btn btn-login btn-brown" id="loginButton">Login <span
                                            class="fas fa-arrow-right"></span></button>
                                </div>

                            </div>
                        </fieldset>
                    </form>
                </div>
                <!-- //login -->


            </div>

        </div>
    </section>
    <script src="assets/js/login.js"></script>

</body>

</html>
